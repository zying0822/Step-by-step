<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>选项卡操作</title>
	<link rel="stylesheet" type="text/css" href="../../resources/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/color.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
	<script type="text/javascript" src="../../resources/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>选项卡操作</h2>
	<div id="tt" class="easyui-tabs" data-options="tools:'#tab-tools'" style="width:700px;height:250px">
	</div>
	<div id="tab-tools">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="addPanel()"></a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="removePanel()"></a>
	</div>
	<script type="text/javascript">
		var index = 0;
		function addPanel(){
			index++;
			$('#tt').tabs('add',{
				title: 'Tab'+index,
				content: '<div style="padding:10px">Content'+index+'</div>',
				closable: true
			});
		}
		function removePanel(){
			var tab = $('#tt').tabs('getSelected');
			if (tab){
				var index = $('#tt').tabs('getTabIndex', tab);
				$('#tt').tabs('close', index);
			}
		}
	</script>
	

</body>
</html>
