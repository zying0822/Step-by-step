<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文本框</title>
	<link rel="stylesheet" type="text/css" href="../../resources/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/color.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
	<script type="text/javascript" src="../../resources/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery.easyui.min.js"></script>
</head>
<body>
    <h2>文本框</h2>
    <a href="#" class="easyui-linkbutton" onclick="getText()">获取文本框内容</a>
    <a href="#" class="easyui-linkbutton" onclick="setText()">设置文本框内容</a>
    <a href="#" class="easyui-linkbutton" onclick="clearText()">清除文本框内容</a>
    <br/><br/>
	<div class="easyui-panel" title="文本框" style="width:400px;padding:30px 60px">		
		<div style="margin-bottom:20px">
			<label style="display:inline-block;width: 100px;">基本文本框:</label>
			<input id="textbox1" class="easyui-textbox" >
		</div>
		<div style="margin-bottom:20px">
			<label style="display:inline-block;width: 100px;">带提示的文本框:</label>
			<input class="easyui-textbox" data-options="prompt:'请输入...'" >
		</div>
		
		<div style="margin-bottom:20px">
			<label style="display:inline-block;width: 100px;">多行文本框:</label>
			<input class="easyui-textbox"  data-options="multiline:true" style="height:50px">
		</div>
		<div style="margin-bottom:20px">
			<label style="display:inline-block;width: 100px;">带图标的文本框:</label>
			<input class="easyui-textbox" id="ticon" >
		</div>

		<div style="margin-bottom:20px">
			<label style="display:inline-block;width: 100px;">带按钮的文本框:</label><input class="easyui-textbox" data-options="buttonText:'搜索',buttonIcon:'icon-search',prompt:'搜索...'" >
		</div>

		
		<script type="text/javascript">
			$("#ticon").textbox({
				prompt: '在此输入!',
				iconWidth: 22,
				icons: [{
					iconCls:'icon-add',
					handler: function(e){
						$(e.data.target).textbox('setValue', 'Something added!');
					}
				},{
					iconCls:'icon-remove',
					handler: function(e){
						$(e.data.target).textbox('clear');
					}
				},{
					iconCls:'icon-search',
					handler: function(e){
						var v = $(e.data.target).textbox('getValue');
						alert('输入的内容： ' + (v ? v : 'empty'));
					}
				}]
			});
		</script>		
	</div>
	 <br/>
        <p>自定义文本框</p>
		<div class="easyui-panel" title="登录框" style="width:400px;padding:30px 70px 20px 70px">
		<div style="margin-bottom:10px">
			<input class="easyui-textbox" style="width:100%;height:40px;padding:12px" data-options="prompt:'Username',iconCls:'icon-man',iconWidth:38">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" type="password" style="width:100%;height:40px;padding:12px" data-options="prompt:'Password',iconCls:'icon-lock',iconWidth:38">
		</div>
		
		
	</div>
	<script type="text/javascript">
		function getText(){
			var text=$("#textbox1").textbox("getValue");
			alert(text);
		}
		function setText(){
			$("#textbox1").textbox("setValue","新设置的文本框内容");
			
		}
		function clearText(){
			$("#textbox1").textbox("clear");
			
		}
	</script>
</body>
</html>
