<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<link rel="stylesheet" type="text/css" href="../../resources/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/color.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
	<script type="text/javascript" src="../../resources/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <h2>表单</h2> 
    <div class="easyui-panel" title="注册" style="width:400px;padding:30px 60px">
    <form id="ff" method="post" >
    	<div style="margin-bottom:20px">
			<div>用户名:</div>
			<input class="easyui-textbox" data-options="required:true" style="width:100%;">
		</div>
		<div style="margin-bottom:20px">
			<div>密码:</div>
			<input class="easyui-textbox" type="password" data-options="required:true" style="width:100%;">
		</div>
		<div style="margin-bottom:20px">
			<div>邮箱:</div>
			<input class="easyui-textbox" data-options="required:true,prompt:'Enter a email address...',validType:'email'" style="width:100%;height:32px">
		</div>
		
		<div style="margin-bottom:20px">
			<div>手机号:</div>
			<input class="easyui-textbox" style="width:100%;">
		</div>

		<div style="margin-bottom:20px">
			<div>归属地:</div>
			<select class="easyui-combobox" name="state" style="width:100%;">
		<option value="AL">北京</option>	
		<option value="OK">河北</option>
		<option value="OR">河南</option>
		<option value="PA">山东</option>
		<option value="RI">黑龙江</option>
		<option value="SC">吉林</option>
		<option value="SD">辽宁</option>
		<option value="TN">天津</option>
		<option value="TX">上海</option>
		<option value="UT">江苏</option>
		<option value="VT">内蒙</option>
		<option value="VA">浙江</option>
		<option value="WA">安徽</option>
		<option value="WV">湖南</option>
		
	</select>
		</div>
		<div style="margin-bottom:20px">
			<div>性别:</div>
			<input type="radio" name="sex" value="female">女  <input type="radio" name="sex" value=male>男
		</div>

		<div style="margin-bottom:20px">
			<div>个人介绍:</div>
			<input class="easyui-textbox"  data-options="multiline:true" style="width:100%;height:50px">
		</div>
		
		<div>
			<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">注册</a>
	    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">重置</a>
		</div>
	</form>
		<script>
		function submitForm(){
			$('#ff').form('submit');
		}
		function clearForm(){
			$('#ff').form('clear');
		}
	</script>
	</div>
	
	

</body>
</html>
