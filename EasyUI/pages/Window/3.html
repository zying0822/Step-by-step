<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>窗口</title>
	<link rel="stylesheet" type="text/css" href="../../resources/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../../resources/themes/color.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/reset.css">
	<script type="text/javascript" src="../../resources/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../../resources/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <h2>窗口</h2> 
    <p>基础窗口</p>

    <div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w').window('close')">Close</a>
	</div>
	<div id="w" class="easyui-window" title="Basic Window" data-options="iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
		The window content.
	</div>
	<br/><br/>
	<p>模态窗口</p>

    <div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w2').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w2').window('close')">Close</a>
	</div>
	<div id="w2" class="easyui-window" title="Modal Window" data-options="modal:true,closed:true,iconCls:'icon-save'" style="width:500px;height:200px;padding:10px;">
		The window content.
	</div>

	<br/><br/>
	<p>窗口布局</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w3').window('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#w3').window('close')">Close</a>
	</div>
	<div id="w3" class="easyui-window" title="Window Layout" data-options="iconCls:'icon-save',closed:true" style="width:500px;height:200px;padding:5px;">
		<div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'east',split:true" style="width:100px"></div>
			<div data-options="region:'center'" style="padding:10px;">
				jQuery EasyUI framework help you build your web page easily.
			</div>
			<div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
				<a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="javascript:alert('ok')" style="width:80px">Ok</a>
				<a class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="javascript:void(0)" onclick="javascript:alert('cancel')" style="width:80px">Cancel</a>
			</div>
		</div>
	</div>


	

</body>
</html>
