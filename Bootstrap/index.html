    <script>
    $(document).ready(function() {
        $("#code").hide();
        $(".link_button").click(function(e) {
            var _this = $(this);
            e.preventDefault();
            var subHref = _this.find("a").attr('href');
            $.get("pages/"+subHref, function(a) {
                $(".content").html(a);
                $("#code").text(a);
                $("#code").show();
                if (subHref == "Modal.html") {

                    $("#modal-1").modal("show");
                    $('#exampleModal').on('show.bs.modal', function(event) {
                        var button = $(event.relatedTarget) // Button that triggered the modal
                        var recipient = button.data('whatever') // Extract info from data-* attributes
                        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                        var modal = $(this)
                        modal.find('.modal-title').text('New message to ' + recipient)
                        modal.find('.modal-body input').val(recipient)
                    })
                } else if (subHref == "Tabs.html") {
                    $('#myTabs a').click(function(e) {
                        e.preventDefault();
                        $(this).tab('show');
                    })
                    $('[data-toggle="tooltip"]').tooltip();


                } else if (subHref == "Alert.html") {
                    $('[data-toggle="popover"]').popover();
                } else if (subHref == "Scrollspy.html") {
                    $('.scrollspy-example').scrollspy({ target: '#navbar-example2' })
                }

            })
        });
    });
    </script>
